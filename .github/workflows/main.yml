name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout builds branch
        uses: actions/checkout@v4
        continue-on-error: true # Melanjutkan jika branch belum ada
        with:
          ref: "builds"
          path: "builds"

      - name: Create builds folder if not exists
        run: mkdir -p builds

      - name: Clean old builds
        run: |
          rm -f builds/*.cs3
          rm -f builds/*.jar
          rm -f builds/plugins.json

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin' # Adopt sudah deprecated, disarankan temurin
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Access Secrets
        run: |
          cd src
          # Menggunakan cara yang lebih efisien untuk menulis secrets
          cat <<EOF > local.properties
          TMDB_API=${{ secrets.TMDB_API }}
          DUMP_API=${{ secrets.DUMP_API }}
          DUMP_KEY=${{ secrets.DUMP_KEY }}
          # ... (tambahkan sisanya di sini jika perlu, atau biarkan cara lama Anda)
          EOF
          # Tips: Cara lama Anda juga tetap bekerja, pastikan cd src benar.

      - name: Build Plugins
        run: |
          cd src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          
          # Gunakan find untuk menghindari error jika file tidak ditemukan
          find . -name "*.cs3" -exec cp {} ../builds/ \;
          find . -name "*.jar" -exec cp {} ../builds/ \; || true
          [ -f build/plugins.json ] && cp build/plugins.json ../builds/ || true

      - name: Push builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd builds
          git init
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git checkout -b builds
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push origin builds --force
          
