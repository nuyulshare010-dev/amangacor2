name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      - name: Access Secrets
        run: |
          # Menulis secrets langsung ke root karena build.gradle ada di sini
          cat <<EOF > local.properties
          TMDB_API=${{ secrets.TMDB_API }}
          DUMP_API=${{ secrets.DUMP_API }}
          DUMP_KEY=${{ secrets.DUMP_KEY }}
          # ... (tambahkan secrets lainnya di bawah sini)
          EOF

      - name: Build Plugins
        run: |
          chmod +x gradlew
          # Menjalankan build dari root directory
          ./gradlew clean make makePluginsJson --refresh-dependencies --no-build-cache
          
          # Folder sementara untuk hasil build
          mkdir -p ../output_builds
          find . -name "*.cs3" -exec cp {} ../output_builds/ \;
          [ -f build/plugins.json ] && cp build/plugins.json ../output_builds/ || true

      - name: Push to Builds Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p final_push
          cp -r ../output_builds/* final_push/ || true
          cd final_push
          git init
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git checkout -b builds
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push origin builds --force
          
